<!doctype html> 
<html>
	
	<head>
		<title>Linked List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<header role="contains left half of page">
		   <main class="header-container">
				<h1>Linked<img class="link-logo" src="linked-list-logo.svg" alt="logo showing chain link">List</h1>
				<form>
					<input type="text" placeholder="Website Title" class="website-user-input" role= "entry field for website title"/>
					<input type="url" placeholder="Website URL" class="url-user-input" role = "entry filed for website url"/>
					<input type="submit" class= "submit" value="Enter" disabled="true" role="submit button" />
				</form>
			</main>
		</header>
		
		<section role="contains right half of page">
			<table role="contains bookmark counter display">
				<tr>
					<th>Read</th>
					<th>Unread</th>
					<th>Total</th>
				</tr>
				<tr>
					<th class="total-read-number">0</th>
					<th class="total-unread-number">0</th>
					<th class= "total-number">0</th>
				</tr>
			</table>
		<div class="bookmark-container" role="contains bookmark cards">
		</div>
		</section>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="index.js"></script>

	</body>
